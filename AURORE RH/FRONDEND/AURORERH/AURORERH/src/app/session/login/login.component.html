<div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">
  <div class="d-none d-lg-block col-lg-9">
    <div class="slider-light">
        <div class="slick-slider slick-initialized slick-dotted">
          <div class="slick-list draggable">
            <div class="slick-track" style=" width: 3150rem; transform: translate3d(-450px, 0px, 450px);">
              <div class="slick-slide slick-cloned" data-slick-index="-1" aria-hidden="true" tabindex="-1" style="width: 450px;">
        </div>
        <div class="slick-slide slick-cloned" data-slick-index="4" aria-hidden="true" tabindex="-1" style="width: 450px;">
          <div>
            <div style="width: 200%; ">
                <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-premium-dark" tabindex="-1">
                    <div class="slide-img-bg" style="background-image: url('assets/pexels-nataliya-vaitkevich-7173040.jpg'); ">
                    </div>
                    <div class="slider-content">
               </div>
                </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    </div>
    </div>
 </div>
  <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
     <div><img src="assets\logo.png" ></div>
      <h4 class="mb-0">
          <span class="d-block">
            Content de te revoir,</span>
          <span>Connectez-vous à votre compte s'il vous plaît.</span></h4>


      <div>
          <form class="" [formGroup]="formLogin">
              <div class="form-row">
                  <div class="col-md-6">
                      <div class="position-relative form-group">
                        <label for="exampleEmail" class="">login</label>
                        <input name="login" id="" placeholder="login here..." type="" class="form-control" formControlName="login">
                        <span *ngIf=" (submitted || formLogin.controls.login.touched) && formLogin.controls.login.errors "   style="color:red">  le login est requis  </span>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="position-relative form-group">
                        <label for="examplePassword" class="">Password</label><input name="password" id="examplePassword" placeholder="Password here..." type="password" class="form-control" formControlName="password">
                        <span *ngIf=" (submitted || formLogin.controls.password.touched) && formLogin.controls.password.errors "   style="color:red">  le password est requis  </span>
                      </div>
                  </div>
              </div>
              <div class="position-relative form-check"><input name="check" id="exampleCheck" type="checkbox" class="form-check-input"><label for="exampleCheck" class="form-check-label">Keep me logged in</label></div>
              <div >
              <div class="d-flex align-items-center">
                  <div class="ml-auto"><a href="javascript:void(0);" class="btn-lg btn btn-link">se souvenir du mot de passe</a>
                                                          <button (click)="login()" class="btn btn-primary mr-2 mb-2 block-page-btn-example-2">
                                                              connexion
                                                            </button>
                                                      </div>
<div *ngIf="isLoading" class="body-block-example-2 d-none" style="cursor: default;">
                              <div class="loader">
                                  <div class="ball-pulse-sync">
                                      <div class="bg-success"></div>
                                      <div class="bg-success"></div>
                                      <div class="bg-success"></div>
                                  </div>
                              </div>
                          </div>

                  </div>
              </div>
          </form>

      </div>
  </div>
</div>
