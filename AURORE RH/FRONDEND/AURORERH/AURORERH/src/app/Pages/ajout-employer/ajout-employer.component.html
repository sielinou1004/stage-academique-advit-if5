<div class="main-card mb-3 card" style="height: 100%;">
  <div class="card-body"  >
    <div ><h1 class="card-title" style="font-size: 200%; color: rgb(81, 81, 230); " >Ajout d'un employé</h1></div>
    <br>
    <h3 class="card-title">Informations Personnelles</h3>
      <form class="" [formGroup]="formEmployer">
          <div class="form-row">
              <div class="col-md-6">
                  <div class="position-relative form-group">
                    <label for="" class="">
                      *Nom
                    </label>
                    <input name="" id="" placeholder="écrire le nom" type="" class="form-control" formControlName="nom"></div>
                    <span *ngIf=" (submitted || formEmployer.controls.nom.touched) && formEmployer.controls.nom.errors "   style="color:red">  le nom est requis  </span>
              </div>
              <div class="col-md-4">
                  <div class="position-relative form-group">
                    <label  class="">
                      Prénom
                    </label>
                    <input name="" id="" placeholder="ecire le prénom" type="" class="form-control"formControlName="prenom">
                  </div>
              </div>
              <div class="col-md-2">
                <div class="position-relative form-group">
                  <label  class="">
                    *Matricule CNI
                  </label>
                  <input name="zip"  type="text" class="form-control" formControlName="matricule"></div>
                  <span *ngIf=" (submitted || formEmployer.controls.matricule.touched) && formEmployer.controls.matricule.errors "   style="color:red">  le matricule est requis   </span>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
            <div class="position-relative form-group">
              <label for="exampleAddress" class="">
                Addresse
              </label>
              <input name="address" id="exampleAddress" placeholder="ex: Douala" type="text" class="form-control" formControlName="adresse">

            </div>
            </div>
            <div class="col-md-6">
                <div class="position-relative form-group">
                  <label for="country" class="">
                    Nationalité
                  </label>
                  <input name="" id="country" placeholder="" type="country" class="form-control" formControlName="nationalite">
                </div>
            </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
          <div class="position-relative form-group">
            <label for="phone" class="">
              *Numéro
            </label>
            <input name="phone" id="phone" placeholder="69472..." type="tel" class="form-control" formControlName="numero">
          </div>
          </div>
          <div class="col-md-6">
              <div class="position-relative form-group">
                <label for="" class="">
                  Sexe
                </label>
                <input name="" id="" placeholder="" type="text" class="form-control" formControlName="sexe"></div>
          </div>
      </div>

          <div class="form-row">
            <div class="col-md-6">
                <div class="position-relative form-group">
                  <label class="">
                    Date de naissance
                  </label>
                  <input type="date" class="form-control" data-toggle="datepicker-year" placeholder="ex:20/02/1999" formControlName="date_naissance"></div>
            </div>

            <div class="col-md-6">
                <div class="position-relative form-group">
                  <label for="exampleState" class="">
                    Lieu de naissance
                  </label>
                  <input name="state" id="exampleState" type="text" class="form-control" placeholder="Mbouda" formControlName="lieu_naissance"></div>
            </div>
        </div>

          <div class="form-row">
            <div class="col-md-6">
                <div class="position-relative form-group">
                  <label for="" class="">
                   Statut Matrimonial
                  </label>
                  <input name="" id="" placeholder="ex:marié" type="" class="form-control" formControlName="statut_matrimoniale"></div>
            </div>
            <div class="col-md-6">
                <div class="position-relative form-group">
                  <label for="examplePassword11" class="">
                    Nombre d'enfant
                  </label>
                  <input name="" id="" placeholder="ex:2" type="number" class="form-control" formControlName="nbr_enfant">
                </div>
            </div>
        </div>

<br><br>
          <h3 class="card-title">Informations professionnelles</h3>

          <div class="form-row">
            <div class="col-md-6">
                <div class="position-relative form-group">
                  <label for="" class="">
               *Poste
                  </label>
                  <input name="" id="" placeholder="" type="" class="form-control" formControlName="poste">
                  <span *ngIf=" (submitted || formEmployer.controls.poste.touched) && formEmployer.controls.poste.errors "   style="color:red">  le poste est requis   </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="position-relative form-group">
                  <label for="examplePassword11" class="">
                   *Type de contrat
                  </label>
                  <input name="" id="" placeholder="" type="" class="form-control" formControlName="type_contrat">
                  <span *ngIf=" (submitted || formEmployer.controls.type_contrat.touched) && formEmployer.controls.type_contrat.errors "   style="color:red">  le type de contrat avec l'entreprise est requis est requis   </span>
                </div>
            </div>
        </div>

        <div class="form-row">
          <div class="col-md-6">
              <div class="position-relative form-group">
                <label for="" class="">
             *Profession
                </label>
                <input name="" id="" placeholder="" type="" class="form-control" formControlName="profession">
                <span *ngIf=" (submitted || formEmployer.controls.profession.touched) && formEmployer.controls.profession.errors "   style="color:red">  la profession est requise   </span>
              </div>
          </div>
          <div class="col-md-6">
              <div class="position-relative form-group">
                <label for="examplePassword11" class="">
                 *ville d'exertion
                </label>
                <input name="address" id="" placeholder="" type="text" class="form-control" formControlName="ville_exertion">
                <span *ngIf=" (submitted || formEmployer.controls.ville_exertion.touched) && formEmployer.controls.ville_exertion.errors "   style="color:red">  la ville d'exertion est requise   </span>
              </div>
          </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
            <div class="position-relative form-group">
              <label class="">
                Date de début
              </label>
              <input type="date" class="form-control"  placeholder="" formControlName="date_debut"></div>
        </div>

        <div class="col-md-6">
          <div class="position-relative form-group">
            <label class="">
              Date de fin
            </label>
            <input type="date" class="form-control"  placeholder="" formControlName="date_fin"></div>
      </div>
    </div>

    <button style="height: 3rem; width: 15%; float: right;" (click)="addEmployer()  "class="btn btn-success mr-2 mb-2 block-page-btn-example-2">
    Enregistrement
    </button>


<div *ngIf="isLoading" class="body-block-example-2 d-none" style="cursor: default;">
<div class="loader">
<div class="ball-pulse-sync">
<div class="bg-success"></div>
<div class="bg-success"></div>
<div class="bg-success"></div>
</div>
</div>
</div>
      </form>

  </div>
</div>
